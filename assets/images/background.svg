<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
      <radialGradient id="goldenGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:rgba(255, 215, 0, 0.4);" />
        <stop offset="100%" style="stop-color:rgba(255, 215, 0, 0);" />
      </radialGradient>
      <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8B5A2B;" />
        <stop offset="100%" style="stop-color:#5C4033;" />
      </linearGradient>
    </defs>
  
    <!-- Background -->
    <rect width="100%" height="100%" fill="black" />
    
    <!-- Glowing circles -->
    <circle cx="30%" cy="30%" r="20%" fill="url(#goldenGlow)" />
    <circle cx="70%" cy="40%" r="15%" fill="url(#goldenGlow)" />
    <circle cx="50%" cy="70%" r="25%" fill="url(#goldenGlow)" />
    
    <!-- Wooden table -->
    <rect y="70%" width="100%" height="30%" fill="url(#woodGradient)" />
    
    <!-- Tomatoes -->
    <circle cx="35%" cy="85%" r="3%" fill="red" />
    <circle cx="38%" cy="87%" r="3%" fill="red" />
    
    <!-- Capsicum -->
    <ellipse cx="50%" cy="85%" rx="4%" ry="6%" fill="green" />
    
    <!-- Colander (simplified) -->
    <circle cx="60%" cy="83%" r="4%" fill="gray" />
    <circle cx="60%" cy="83%" r="2%" fill="black" />
  </svg>
  